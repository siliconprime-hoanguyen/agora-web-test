<body>
    <div id="" class="first-div">
         <!--banner begin-->

          <img class="navigation_center" src="images/Agora_1.png" alt="144*49" />
        </div>
      <!--banner end-->

      <!--video begin-->
          <div class="screen wait">
            <div class="left">
              <div class="" id="local"></div>
            </div>
            <div class="right">
                  <ul>
                  </ul>
            </div>

            </div>
            <div class="options">
                <ul>
                  <li class="audioSwitch"><div class="on"></div><p>Mute</p></li>

                  <li class="viewSwitch"><div class="on"></div><p>Switch View</p></li>

                </ul>
            </div>

          <div class="content">
              <p>Waiting for attendees<br />...</p>
              <img class="leave" src="images/telephone.png" width="50" height="50" alt="50*50" />
          </div>
          <div class="info">
          </div>
         </div>

      <!--footet begin-->
       <div class="footer">
         <p>@copyright Agora&nbsp</p>
       </div>
     <!--footer end-->
    </div>
